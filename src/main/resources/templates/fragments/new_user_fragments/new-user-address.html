<!DOCTYPE html>
<html xmlns:th="https://thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="step-2-content" th:fragment="content">
      <h2 id="step-address-title" class="step-title">Adicionar endereço</h2>

      <div class="person-name-container">
        <div class="input-label">
          <i id="personIcon"></i>
          <input type="text" id="CEPInput" placeholder="CEP" required />
          <label for="CEPInput"></label>
        </div>
        <p id="CEPInputErrorMessage" class="error-message"></p>
      </div>

      <div class="person-name-container">
        <div class="input-label">
          <i id="personIcon"></i>
          <input
            type="text"
            id="addressInput"
            placeholder="Endereço"
            required
          />
          <label for="addressInput"></label>
        </div>
      </div>

      <div class="person-name-container">
        <div class="input-label">
          <i id="personIcon"></i>
          <input type="text" id="numberInput" placeholder="Número" required />
          <label for="numberInput"></label>
        </div>
      </div>

      <div class="person-name-container">
        <div class="input-label">
          <i id="personIcon"></i>
          <input
            type="text"
            id="complementInput"
            placeholder="Complemento"
            required
          />
          <label for="complementInput"></label>
        </div>
      </div>

      <div class="person-name-container">
        <div class="input-label">
          <i id="personIcon"></i>
          <input
            type="text"
            id="neighborhoodInput"
            placeholder="Bairro"
            required
          />
          <label for="neighborhoodInput"></label>
        </div>
      </div>

      <div class="person-name-container">
        <div class="input-label">
          <i id="personIcon"></i>
          <input type="text" id="cityInput" placeholder="Cidade" required />
          <label for="cityInput"></label>
        </div>
      </div>

      <div class="person-name-container">
        <div class="input-label">
          <i id="personIcon"></i>
          <input type="text" id="stateInput" placeholder="Estado" required />
          <label for="stateInput"></label>
        </div>
      </div>

      <div class="person-name-container">
        <div class="input-label">
          <i id="personIcon"></i>
          <input type="text" id="countryInput" placeholder="País" required />
          <label for="countryInput"></label>
        </div>
      </div>
    </div>

    <button type="submit" class="continue-btn" id="detailsContinueBtn">
      <p>Continuar</p>
      <i></i>
    </button>
  </body>
</html>
