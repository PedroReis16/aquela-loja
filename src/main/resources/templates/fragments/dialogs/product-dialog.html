                    <div class="product-description-container">

                    </div>

                    <div class="product-description-container">

                            <select id="productBrand" name="productBrand" placeholder="Marca do produto">

                            </select>

                </form>

                        <div class="preview-card-title" id="previewTitle">Nome do Produto</div>
                        <div class="preview-card-price" id="previewPrice">R$ 0,00</div>
                        <div class="preview-card-installment" id="previewInstallment">ou 10x de R$ 0,00 sem juros
                        </div>
                        <button class="preview-card-button">Comprar</button>
                    </div>
                </div>
            </div>

            <div class="new-card-dialog-actions">
                <button type="button" class="cancel-btn new-card-cancel" id="cancelNewCard">Cancelar</button>
                <button type="submit" class="confirm-button" id="saveNewCard">Salvar</button>

        </dialog>

        <script th:src="@{/js/fragments_scripts/dialogs/product-dialog.js}"></script>
