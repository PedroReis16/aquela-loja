<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="dialog-container" th:fragment="dialog">
        <dialog id="addressDialog">
            <div id="dialogAddressHeader">
                <h3 id="addressDialogTitle">Novo Endereço</h3>
                <button id="closeAddressDialogBtn"><i></i></button>
            </div>

            <form id="addressForm" th:action="@{/user/new-address}" th:object="${newUserAddress}" method="post">
                <div class="address-form">
                    <div class="address-form-container">
                        <div class="input-label">
                            <i id="cepIcon"></i>
                            <input type="text" id="editCEP" placeholder="CEP" th:field="*{cep}" required />
                            <label for="cepInput"></label>
                        </div>
                        <p id="cepErrorMessage" class="error-message"></p>
                    </div>
                    <div class="address-form-container">
                        <div class="input-label">
                            <i id="idIcon"></i>
                            <input type="text" id="editAddressId" placeholder="Identificação"
                                th:field="*{addressIdentification}" required />
                            <label for="cepInput"></label>
                        </div>
                        <p id="cepErrorMessage" class="error-message"></p>
                    </div>
                    <div class="address-form-container">
                        <div class="input-label">
                            <i id="streetIcon"></i>
                            <input type="text" id="editStreet" placeholder="Endereço" th:field="*{street}" required />
                            <label for="cepInput"></label>
                        </div>
                        <p id="cepErrorMessage" class="error-message"></p>
                    </div>
                    <div class="address-form-container">
                        <div class="input-label">
                            <i id="numberIcon"></i>
                            <input type="text" id="editNumber" placeholder="Número" th:field="*{number}" required />
                            <label for="cepInput"></label>
                        </div>
                        <p id="cepErrorMessage" class="error-message"></p>
                    </div>
                    <div class="address-form-container">
                        <div class="input-label">
                            <i id="neighborhoodIcon"></i>
                            <input type="text" id="editNeighborhood" placeholder="Bairro" th:field="*{neighborhood}"
                                required />
                            <label for="cepInput"></label>
                        </div>
                        <p id="cepErrorMessage" class="error-message"></p>
                    </div>
                    <div class="address-form-container">
                        <div class="input-label">
                            <i id="cityIcon"></i>
                            <input type="text" id="editCity" placeholder="Cidade" th:field="*{city}" required />
                            <label for="cepInput"></label>
                        </div>
                        <p id="cepErrorMessage" class="error-message"></p>
                    </div>
                    <div class="address-form-container">
                        <div class="input-label">
                            <i id="stateIcon"></i>
                            <input type="text" id="editState" placeholder="Estado" th:field="*{state}" required />
                            <label for="cepInput"></label>
                        </div>
                        <p id="cepErrorMessage" class="error-message"></p>
                    </div>
                    <div class="address-form-container">
                        <div class="input-label">
                            <i id="complementIcon"></i>
                            <input type="text" id="editComplement" placeholder="Complemento" th:field="*{complement}"
                                required />
                            <label for="cepInput"></label>
                        </div>
                        <p id="cepErrorMessage" class="error-message"></p>
                    </div>
                    <div class="address-form-container">
                        <div class="input-label">
                            <i id="referenceIcon"></i>
                            <input type="text" id="editReference" placeholder="Referência" th:field="*{reference}"
                                required />
                            <label for="cepInput"></label>
                        </div>
                        <p id="cepErrorMessage" class="error-message"></p>
                    </div>
                </div>

                <div class="address-form-buttons">
                    <button type="button" id="cancelAddressBtn" class="cancel-btn">Excluir</button>
                    <button type="submit" id="saveAddressBtn">Salvar</button>
                </div>

            </form>
        </dialog>
    </div>
</body>

</html>
