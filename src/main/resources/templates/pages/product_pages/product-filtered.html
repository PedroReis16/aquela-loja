<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <title>Aquela Loja</title>

  <link th:href="@{/styles/reset.css}" rel="stylesheet" />
  <link th:href="@{/styles/style.css}" rel="stylesheet" />

</head>

<body>
  <header th:replace="~{fragments/header :: header}"></header>

  <main>
    <div class="product-list">
      <div th:each="product : ${products}" th:insert="~{/fragments/cards/product-card::productCard(product)}"></div>
    </div>


    <div th:if="${products.isEmpty()}" class="centered-container">
      <img th:src="@{/images/notFound.png}" alt="">
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

  <script th:src="@{/js/page_scripts/product-filtered.js}"></script>

</body>

</html>
