<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Lista de Padrões</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/styles/reset.css}">
    <link rel="stylesheet" th:href="@{/styles/style.css}">

    <script th:src="@{/js/components/card.js}" defer></script>
</head>

<body>

    <header th:replace="~{fragments/header :: header}"></header>

    <div class="product-content">
        <div class="dialog-header" id="storageProductHeader">
            <h3><i></i> Produtos Disponíveis</h3>
            <!-- <a href="/product/form" class="btn btn-primary">Inserir</a> -->
            <button class="confirm-button" id="newProductBtn"><i></i>Novo Produto</button>
        </div>

        <div class="product-list">
            <div th:each="product : ${products}" th:insert="~{/fragments/cards/edit-product-card::editProductCard(
                    '${product}'
                    )}">
            </div>
        </div>
       
    </div>
</body>

</html>
