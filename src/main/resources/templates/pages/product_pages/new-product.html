<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Produtos</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: system-ui, -apple-system, sans-serif;
        }

        .dialog-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .dialog {
            background: white;
            padding: 2rem;
            border-radius: 8px;
            width: 90%;
            max-width: 800px;
            max-height: 90vh;
            overflow-y: auto;
        }

        .dialog-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        .close-button {
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
        }

        .form-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 2rem;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #666;
        }

        input, select {
            width: 100%;
            padding: 0.5rem;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 1rem;
        }

        .image-preview {
            width: 100%;
            height: 200px;
            border: 2px dashed #ddd;
            border-radius: 4px;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 0.5rem;
            overflow: hidden;
        }

        .image-preview img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }

        /* Updated Preview Card Styles */
        .preview-card {
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            width: 280px;
            position: relative;
            padding: 1rem;
        }

        .preview-card-actions {
            position: absolute;
            top: 1rem;
            right: 1rem;
            display: flex;
            gap: 0.5rem;
        }

        .action-button {
            background: none;
            border: none;
            cursor: pointer;
            color: #666;
            font-size: 1.2rem;
        }

        .preview-card-image {
            width: 100%;
            height: 180px;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 1rem;
            overflow: hidden;
        }

        .preview-card-image img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }

        .preview-card-content {
            color: #333;
        }

        .preview-card-title {
            font-size: 0.9rem;
            margin-bottom: 0.5rem;
            color: #333;
            line-height: 1.2;
            height: 2.4em;
            overflow: hidden;
        }

        .preview-card-price {
            font-size: 1.5rem;
            font-weight: bold;
            color: #ff6b6b;
            margin-bottom: 0.25rem;
        }

        .preview-card-installment {
            font-size: 0.8rem;
            color: #666;
            margin-bottom: 1rem;
        }

        .preview-card-button {
            background: #00e1d8;
            color: white;
            border: none;
            border-radius: 4px;
            padding: 0.75rem;
            width: 100%;
            font-weight: bold;
            cursor: pointer;
            text-transform: uppercase;
            font-size: 0.9rem;
        }

        .preview-card-button:hover {
            background: #00c4bd;
        }
    </style>
</head>
<body>
    <div class="dialog-overlay">
        <div class="dialog">
            <div class="dialog-header">
                <h2>Cadastrar Novo Produto</h2>
                <button class="close-button">&times;</button>
            </div>
            
            <div class="form-container">
                <div class="form-section">
                    <form id="productForm">
                        <div class="form-group">
                            <label for="productName">Nome do Produto*</label>
                            <input type="text" id="productName" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="category">Categoria*</label>
                            <select id="category" required>
                                <option value="">Selecione uma categoria</option>
                                <option value="ACESSÃ“RIOS PARA TVS">ACESSÃ“RIOS PARA TVS</option>
                                <option value="CELULARES">CELULARES</option>
                                <option value="COMPUTADORES">COMPUTADORES</option>
                            </select>
                        </div>
                        
                        <div class="form-group">
                            <label for="price">PreÃ§o (R$)*</label>
                            <input type="number" id="price" step="0.01" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="stock">Quantidade em Estoque*</label>
                            <input type="number" id="stock" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="brand">Marca do Produto*</label>
                            <input type="text" id="brand" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="productImage">Imagem do Produto*</label>
                            <input type="file" id="productImage" accept="image/*" required>
                            <div class="image-preview" id="imagePreview">
                                <span>Selecione uma imagem</span>
                            </div>
                        </div>
                    </form>
                </div>
                
                <div class="preview-section">
                    <h3>PrÃ©-visualizaÃ§Ã£o do Card</h3>
                    <div class="preview-card">
                        <div class="preview-card-actions">
                            <button class="action-button">â™¡</button>
                            <button class="action-button">ðŸ›’</button>
                        </div>
                        <div class="preview-card-image">
                            <img id="previewCardImage" src="/api/placeholder/400/320" alt="Preview">
                        </div>
                        <div class="preview-card-content">
                            <div class="preview-card-title" id="previewTitle">Nome do Produto</div>
                            <div class="preview-card-price" id="previewPrice">R$ 0,00</div>
                            <div class="preview-card-installment" id="previewInstallment">ou 10x de R$ 0,00 sem juros</div>
                            <button class="preview-card-button">Comprar</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Elements
        const productForm = document.getElementById('productForm');
        const productName = document.getElementById('productName');
        const category = document.getElementById('category');
        const price = document.getElementById('price');
        const productImage = document.getElementById('productImage');
        const imagePreview = document.getElementById('imagePreview');
        const previewCardImage = document.getElementById('previewCardImage');
        const previewTitle = document.getElementById('previewTitle');
        const previewPrice = document.getElementById('previewPrice');
        const previewInstallment = document.getElementById('previewInstallment');

        // Format price to Brazilian currency
        function formatPrice(value) {
            return value.toLocaleString('pt-BR', {
                style: 'currency',
                currency: 'BRL'
            });
        }

        // Image preview functionality
        productImage.addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                
                reader.onload = function(e) {
                    // Update both preview areas
                    imagePreview.innerHTML = `<img src="${e.target.result}" alt="Preview">`;
                    previewCardImage.src = e.target.result;
                }
                
                reader.readAsDataURL(file);
            }
        });

        // Live preview updates
        productName.addEventListener('input', function(e) {
            previewTitle.textContent = e.target.value || 'Nome do Produto';
        });

        price.addEventListener('input', function(e) {
            const value = parseFloat(e.target.value) || 0;
            const installmentValue = value / 10;
            
            previewPrice.textContent = formatPrice(value);
            previewInstallment.textContent = `ou 10x de ${formatPrice(installmentValue)} sem juros`;
        });

        // Close button functionality
        document.querySelector('.close-button').addEventListener('click', function() {
            // Here you would typically hide the dialog
            alert('Dialog would close here');
        });
    </script>
</body>
</html>
