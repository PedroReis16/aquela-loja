<!DOCTYPE html>
<html lang="en" xmlns:th=xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Aquela Loja</title>

  <link th:href="@{/styles/reset.css}" rel="stylesheet" />
  <link th:href="@{/styles/style.css}" rel="stylesheet" />
  <style>

    .product-card {
      min-width: 250px;
      flex-shrink: 0;
      background: white;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease;
    }

    .product-card:hover {
      transform: translateY(-5px);
    }

    .product-image {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 8px 8px 0 0;
    }

    .product-info {
      padding: 1rem;
    }

    .product-title {
      font-size: 1.1rem;
      margin-bottom: 0.5rem;
    }

    .product-price {
      font-size: 1.2rem;
      color: #2ecc71;
      font-weight: bold;
    }

    .product-button {
      display: block;
      width: 100%;
      padding: 0.8rem;
      background: #2ecc71;
      color: white;
      border: none;
      border-radius: 4px;
      margin-top: 1rem;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .product-button:hover {
      background: #27ae60;
    }

    .centered-container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }

    .centered-container img {
      max-width: 100%;
      height: auto;
    }

  </style>
</head>
<body>
<header th:replace="~{fragments/header :: header}"></header>

<div class="product-card" th:each="product : ${products}">
  <img th:src="${product.imageBase64}" style="width: 75px; height: 75px; object-fit: cover;"
       class="product-image">
  <div class="product-info">
    <h3 class="product-title" th:text="${product.name}"></h3>
    <p class="product-price" th:text="'R$ ' + ${product.price}"></p>
    <a class="btn btn-danger btn-sm" th:onclick="|addToCart(${product.id})|">
      <button class="product-button">Adicionar ao Carrinho</button>
    </a>
  </div>
</div>

<div th:if="!${product}" class="centered-container">
  <img th:src="@{/images/notFound.png}" alt="">
</div>

<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script>
  function addToCart(productId) {
    $.ajax({
      url: '/add-Cart/' + productId,
      type: 'POST',
      success: function (response) {
        Swal.fire(
          'Adicionado!',
          'success'
        ).then(() => {
          location.reload();
        });
      },
      error: function (error) {
        Swal.fire(
          'Erro!',
          'Ocorreu um erro ao tentar remover o produto.',
          'error'
        );
      }
    });
  }
</script>

</body>
</html>
