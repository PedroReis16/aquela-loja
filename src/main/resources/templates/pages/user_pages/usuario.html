<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Meus Dados</title>

  <link th:href="@{/styles/reset.css}" rel="stylesheet" />
  <link th:href="@{/styles/style.css}" rel="stylesheet" />
</head>

<body>
  <header th:replace="~{fragments/header :: header}"></header>

  <main>
    <div class="normal-user-content">
      <section class="user-card" id="userOverviewCard">
        <img th:src="@{/images/robo-avatar.png}" alt="" id="userProfilePic" />
        <div class="user-details">
          <div class="user-info">
            <h3 id="userName">Bem vindo, <span th:text="${userName}"></span>
            </h3>
            <p id="userEmail"><i></i><span th:text="${userEmail}"></span></p>
          </div>

          <a id="editProfileBtn" href="/usuario/meus-dados">
            <span></span>
            <p>Editar dados</p>
          </a>
        </div>
      </section>

      <section class="widgets-container">
        <h2 id="pageWidgetTitle"><i></i>Atalhos</h2>

        <div class="widget-cards-container">
          <a href="/usuario/meus-dados">
            <div class="user-card widget-card" id="editProfileCard">
              <i></i>
              <div class="widget-card-content">
                <p class="card-title">Meus Dados</p>
                <p class="card-description">
                  Atualize suas informações pessoais,<br />
                  edite ou cadastre um endereço
                </p>
              </div>
            </div>
          </a>

          <a href="/usuario/meus-pedidos">
            <div class="user-card widget-card" id="ordersCard">
              <i></i>
              <div class="widget-card-content">
                <p class="card-title">Meus Pedidos</p>
                <p class="card-description">
                  Acompanhe todos os seus pedidos
                </p>
              </div>
            </div>
          </a>

          <a href="/usuario/meus-cartoes">
            <div class="user-card widget-card" id="walletCard">
              <i></i>
              <div class="widget-card-content">
                <p class="card-title">Carteira</p>
                <p class="card-description">Gerencie seus cartões</p>
              </div>
            </div>
          </a>

          <div sec:authorize="hasRole('ROLE_ADMIN')">
            <a href="/product/list-all">
              <div class="user-card widget-card" id="productList">
                <i></i>
                <div class="widget-card-content">
                  <p class="card-title">Estoque</p>
                  <p class="card-description">Gerencie o estoque</p>
                </div>
              </div>
            </a>
          </div>

          <div sec:authorize="hasRole('ROLE_ADMIN')">
            <a href="/product/list-all">
              <div class="user-card widget-card" id="productList">
                <i></i>
                <div class="widget-card-content">
                  <p class="card-title">Resultados</p>
                  <p class="card-description">Observe como anda suas vendas</p>
                </div>
              </div>
            </a>
          </div>

        </div>
      </section>
    </div>
  </main>

  <div th:replace="~{fragments/header :: headerScript}">
  </div>
</body>

</html>
