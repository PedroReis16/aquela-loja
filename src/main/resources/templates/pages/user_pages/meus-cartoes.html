<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Minha carteira</title>

  <link rel="stylesheet" th:href="@{/styles/reset.css}">
  <link rel="stylesheet" th:href="@{/styles/style.css}">
  <style>
    .credit-card {
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 16px;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
    }

    .credit-card .card-brand {
      font-size: 24px;
      margin-bottom: 8px;
    }

    .credit-card .card-name {
      font-weight: bold;
      margin-bottom: 4px;
    }

    .credit-card .card-number {
      margin-bottom: 16px;
    }

    .credit-card .manage-btn {
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      padding: 8px 16px;
      cursor: pointer;
    }

    .credit-card-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      grid-gap: 16px;
    }
  </style>
</head>

<body>

  <header th:replace="~{fragments/header :: header}"></header>

  <main>
    <div class="card-container">
      <div class="card-header">
        <h1>Meus cartões</h1>
        <a href="/meus-cartoes/novo" class="btn">Adicionar cartão</a>
      </div>

      <div class="cards-list">
        <th:block th:each="card : ${userCards}">
          <div class="user-card">
            <div class="card-brand" th:text="${card.holderName}"></div>
            <div class="card-number">**** **** **** <span th:text="${card.number}"></span></div>
            <a href="/meus-cartoes/editar" class="manage-btn">Editar</a>
          </div>

        </th:block>
      </div>
    </div>
  </main>



  <div th:replace="~{fragments/header :: headerScript}"></div>
  <script>
    const creditCards = [
      {
        id: 1,
        brand: 'Visa',
        name: 'John Doe Visa',
        number: '1234'
      },
      {
        id: 2,
        brand: 'Mastercard',
        name: 'Jane Smith Mastercard',
        number: '5678'
      },
      {
        id: 3,
        brand: 'American Express',
        name: 'Bob Johnson Amex',
        number: '9012'
      }
    ];

    const creditCardGrid = document.getElementById('credit-card-grid');

    creditCards.forEach(card => {
      const cardElement = document.createElement('div');
      cardElement.classList.add('credit-card');

      cardElement.innerHTML = `
        <div class="card-brand">${card.brand}</div>
        <div class="card-name">${card.name}</div>
        <div class="card-number">**** **** **** ${card.number}</div>
        <button class="manage-btn">Manage</button>
      `;

      creditCardGrid.appendChild(cardElement);
    });
  </script>
</body>
