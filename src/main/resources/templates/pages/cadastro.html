<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar Conta</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        }

        body {
            background-color: #f8f9fa;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px 20px;
        }

        .container {
            width: 100%;
            max-width: 600px;
        }

        h1 {
            color: #0066ff;
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 30px;
            text-align: center;
        }

        .form-step {
            display: none;
        }

        .form-step.active {
            display: block;
        }

        .input-group {
            margin-bottom: 20px;
        }

        .input-group input,
        .input-group select {
            width: 100%;
            padding: 15px;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            color: #333;
            background-color: white;
        }

        .input-group input::placeholder {
            color: #999;
        }

        .input-group input:focus {
            outline: none;
            border-color: #0066ff;
        }

        .password-input {
            position: relative;
        }

        .toggle-password {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #999;
        }

        .endereco-header {
            display: flex;
            align-items: center;
            margin-bottom: 30px;
            color: #0066ff;
            cursor: pointer;
        }

        .endereco-header i {
            margin-right: 10px;
        }

        .btn-continuar {
            background-color: #00e5ff;
            color: white;
            border: none;
            border-radius: 8px;
            padding: 15px 30px;
            font-size: 16px;
            cursor: pointer;
            width: fit-content;
            margin: 20px auto;
            display: block;
        }

        .btn-salvar {
            background-color: #e0e0e0;
            color: #666;
            border: none;
            border-radius: 8px;
            padding: 15px 30px;
            font-size: 16px;
            cursor: pointer;
            width: fit-content;
            margin: 20px auto;
            display: block;
        }

        .endereco-grid {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }

        .endereco-grid-3 {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }
    </style>
</head>

<body>
    <div class="container">
        <form id="formCadastro" th:action="@{/user/registration}" th:object="${registrationDto}" method="post">
            <!-- Etapa 1: Criar Conta -->
            <div class="form-step active" id="step1">
                <h1>Criar Conta</h1>
                <div class="input-group">
                    <input type="text" name="nomeCompleto" placeholder="Nome Completo" th:field="*{username}" required>
                </div>

                <!-- <div class="input-group">
                    <select name="genero" th:field="*{gender}" required>
                        <option value="">Masculino</option>
                        <option value="F">Feminino</option>
                        <option value="O">Outro</option>
                    </select>
                </div> -->

                <div class="input-group">
                    <input type="tel" name="telefone" placeholder="Telefone" th:field="*{phone}" required>
                </div>

                <div class="input-group">
                    <input type="text" name="cpf" placeholder="CPF" th:field="*{document}" required>
                </div>

                <div class="input-group">
                    <input type="date" name="dataNascimento" placeholder="Data de nascimento" th:field="*{birthdate}"
                        required>
                </div>

                <div class="input-group">
                    <input type="email" name="email" placeholder="Email" th:field="*{email}" required>
                </div>

                <div class="input-group">
                    <div class="password-input">
                        <input type="password" name="senha" placeholder="Senha" required>
                        <span class="toggle-password">üëÅÔ∏è</span>
                    </div>
                </div>

                <div class="input-group">
                    <div class="password-input">
                        <input type="password" name="confirmarSenha" placeholder="Confirmar Senha"
                            th:field="*{password}" required>
                        <span class="toggle-password">üëÅÔ∏è</span>
                    </div>
                </div>

                <button type="button" class="btn-continuar" onclick="nextStep()">Continuar ‚Üí</button>
            </div>

            <!-- Etapa 2: Adicionar endere√ßo -->
            <div class="form-step" id="step2">
                <div class="endereco-header" onclick="prevStep()">
                    ‚Üê Adicionar endere√ßo
                </div>

                <div class="endereco-grid">
                    <div class="input-group">
                        <input type="text" name="cep" placeholder="CEP" th:field="*{cep}" required>
                    </div>
                    <div class="input-group">
                        <input type="text" name="identificacao" placeholder="Identifica√ß√£o"
                            th:field="*{addressIdentification}" required>
                    </div>
                </div>

                <div class="endereco-grid">
                    <div class="input-group">
                        <input type="text" name="endereco" placeholder="Endere√ßo" th:field="*{street}" required>
                    </div>
                    <div class="input-group">
                        <input type="text" name="numero" placeholder="N√∫mero" th:field="*{number}" required>
                    </div>
                </div>

                <div class="endereco-grid-3">
                    <div class="input-group">
                        <input type="text" name="bairro" placeholder="Bairro" th:field="*{neighborhood}" required>
                    </div>
                    <div class="input-group">
                        <input type="text" name="cidade" placeholder="Cidade" th:field="*{city}" required>
                    </div>
                    <div class="input-group">
                        <input type="text" name="estado" placeholder="Estado" th:field="*{state}" required>
                    </div>
                </div>

                <div class="input-group">
                    <input type="text" name="complemento" placeholder="Complemento" th:field="*{complement}">
                </div>

                <div class="input-group">
                    <input type="text" name="referencia" placeholder="Refer√™ncia" th:field="*{reference}">
                </div>

                <button type="submit" class="btn-salvar">Salvar</button>
            </div>
        </form>
    </div>

    <script>
        // Controle de navega√ß√£o entre etapas
        function nextStep() {
            document.getElementById('step1').classList.remove('active');
            document.getElementById('step2').classList.add('active');
        }

        function prevStep() {
            document.getElementById('step2').classList.remove('active');
            document.getElementById('step1').classList.add('active');
        }

        // Toggle de visibilidade da senha
        document.querySelectorAll('.toggle-password').forEach(button => {
            button.addEventListener('click', function () {
                const input = this.previousElementSibling;
                const type = input.getAttribute('type') === 'password' ? 'text' : 'password';
                input.setAttribute('type', type);
                this.textContent = type === 'password' ? 'üëÅÔ∏è' : 'üëÅÔ∏è‚Äçüó®Ô∏è';
            });
        });

        // M√°scaras para os campos
        const inputCPF = document.querySelector('input[placeholder="CPF"]');
        inputCPF.addEventListener('input', function (e) {
            let value = e.target.value.replace(/\D/g, '');
            if (value.length <= 11) {
                value = value.replace(/(\d{3})(\d)/, '$1.$2');
                value = value.replace(/(\d{3})(\d)/, '$1.$2');
                value = value.replace(/(\d{3})(\d{1,2})$/, '$1-$2');
                e.target.value = value;
            }
        });

        const inputTelefone = document.querySelector('input[placeholder="Telefone"]');
        inputTelefone.addEventListener('input', function (e) {
            let value = e.target.value.replace(/\D/g, '');
            if (value.length <= 11) {
                value = value.replace(/(\d{2})(\d)/, '($1) $2');
                value = value.replace(/(\d{5})(\d)/, '$1-$2');
                e.target.value = value;
            }
        });

        const inputCEP = document.querySelector('input[placeholder="CEP"]');
        inputCEP.addEventListener('input', function (e) {
            let value = e.target.value.replace(/\D/g, '');
            if (value.length <= 8) {
                value = value.replace(/(\d{5})(\d)/, '$1-$2');
                e.target.value = value;
            }
        });

        // Busca de CEP
        inputCEP.addEventListener('blur', async function (e) {
            const cep = e.target.value.replace(/\D/g, '');
            if (cep.length === 8) {
                try {
                    const response = await fetch(`https://viacep.com.br/ws/${cep}/json/`);
                    const data = await response.json();

                    if (!data.erro) {
                        document.querySelector('input[placeholder="Endere√ßo"]').value = data.logradouro;
                        document.querySelector('input[placeholder="Bairro"]').value = data.bairro;
                        document.querySelector('input[placeholder="Cidade"]').value = data.localidade;
                        document.querySelector('input[placeholder="Estado"]').value = data.uf;
                    }
                } catch (error) {
                    console.error('Erro ao buscar CEP:', error);
                }
            }
        });

        // Submiss√£o do formul√°rio
        document.getElementById('formEndereco').addEventListener('submit', function (e) {
            e.preventDefault();
            // Aqui voc√™ pode adicionar a l√≥gica para enviar os dados para o servidor
            alert('Cadastro realizado com sucesso!');
        });
    </script>
</body>

</html>
