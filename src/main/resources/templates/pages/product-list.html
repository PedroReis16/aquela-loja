<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista de Padrões</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/styles/reset.css}">
    <link rel="stylesheet" th:href="@{/styles/style.css}">
    <style>
        .container {
            margin-top: 40px;
        }
        h1 {
            font-size: 1.5rem;
            color: #333;
            font-family: 'Roboto', sans-serif;
            font-weight: 300;
            border-bottom: 1px solid #ddd;
            padding-bottom: 10px;
            margin-bottom: 20px;
        }
        .btn-primary {
            margin-right: 10px;
        }
        table {
            margin-top: 20px;
        }
        th, td {
            text-align: center;
            vertical-align: middle;
        }
        .btn-warning {
            margin-right: 5px;
        }

        .table td, .table th {
            text-align: center;  /* Centraliza o texto */
            vertical-align: middle;
        }
    </style>

    <script>
        // Função JavaScript para exibir a notificação
        function mostrarNotificacao() {
            var notification = document.createElement('div');
            notification.innerHTML = 'Produto Cadastrado com Sucesso!';
            notification.style.position = 'fixed';
            notification.style.top = '20px';
            notification.style.right = '20px';
            notification.style.padding = '20px';
            notification.style.backgroundColor = '#4CAF50';
            notification.style.color = 'white';
            notification.style.borderRadius = '5px';
            notification.style.boxShadow = '0 4px 8px rgba(0, 0, 0, 0.2)';
            notification.style.transition = 'opacity 0.3s ease-in-out';
            notification.style.zIndex = '1000';

            notification.style.fontSize = '18px';        // Aumenta o tamanho da fonte
            notification.style.width = '300px';          // Define uma largura maior
            notification.style.textAlign = 'center';

            // Adicionar o elemento de notificação ao corpo da página
            document.body.appendChild(notification);

            // Remover a notificação após 5 segundos
            setTimeout(function() {
                notification.remove();
            }, 5000);
        }

         function mostrarNotificacaoUpdate() {
            var notification = document.createElement('div');
            notification.innerHTML = 'Produto Atualizado com Sucesso!';
            notification.style.position = 'fixed';
            notification.style.top = '20px';
            notification.style.right = '20px';
            notification.style.padding = '20px';
            notification.style.backgroundColor = '#4CAF50';
            notification.style.color = 'white';
            notification.style.borderRadius = '5px';
            notification.style.boxShadow = '0 4px 8px rgba(0, 0, 0, 0.2)';
            notification.style.transition = 'opacity 0.3s ease-in-out';
            notification.style.zIndex = '1000';

            notification.style.fontSize = '18px';        // Aumenta o tamanho da fonte
            notification.style.width = '300px';          // Define uma largura maior
            notification.style.textAlign = 'center';

            // Adicionar o elemento de notificação ao corpo da página
            document.body.appendChild(notification);

            // Remover a notificação após 5 segundos
            setTimeout(function() {
                notification.remove();
            }, 5000);
        }
    </script>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
</head>
<body>

<header th:replace="~{fragments/header :: header}"></header>

<div th:if="${showRegNotification}">
    <script type="text/javascript">
        mostrarNotificacao();
    </script>
</div>

<div th:if="${showUptNotification}">
    <script type="text/javascript">
        mostrarNotificacaoUpdate();
    </script>
</div>

<div class="container">
    <h1>Lista de Produtos</h1>
    <div class="d-flex justify-content-between mb-3">
        <a href="/product/form" class="btn btn-primary">Inserir</a>
        <input type="text" id="searchInput" class="form-control w-2" placeholder="Pesquisar produto...">
    </div>
    <table class="table table-bordered">
        <thead class="thead-light">
        <tr>
            <th></th>
            <th>ID</th>
            <th>Nome</th>
            <th>Preço</th>
            <th>Em estoque</th>
            <th>Marca</th>
            <th>Category</th>
            <th colspan="2">Ações</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="product : ${products}">
            <td> <img th:src="${product.imageBase64}" style="width: 75px; height: 75px; object-fit: cover;"></td>
            <td th:text="${product.id}"></td>
            <td th:text="${product.name}"></td>
            <td th:text="${product.price}"></td>
            <td th:text="${product.qtStock}"></td>
            <td th:text="${product.brand}"></td>
            <td th:text="${product.category.displayName}"></td>
            <td>
                <a th:href="@{/product/edit/{id}(id=${product.id})}" class="btn btn-warning btn-sm">Editar</a>
            </td>
            <td>
                <a class="btn btn-danger btn-sm" th:onclick="|confirmDelete(${product.id})|">Remover</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<!-- Bootstrap JS and dependencies -->

<div th:replace="~{fragments/header :: headerScript}"></div>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

<script>
    function confirmDelete(productId) {
        Swal.fire({
            title: 'Você tem certeza?',
            text: 'Esta ação não pode ser desfeita!',
            icon: 'warning',
            showCancelButton: true,
            confirmButtonText: 'Sim, remover!',
            cancelButtonText: 'Cancelar',
            reverseButtons: true
        }).then((result) => {
            if (result.isConfirmed) {
                deleteProduct(productId);
            }
        });
    }

    function deleteProduct(productId) {
        // Envia uma requisição POST para a API do Spring Boot para excluir o produto
        $.ajax({
            url: '/product/delete/' + productId,
            type: 'POST',
            success: function(response) {
                Swal.fire(
                    'Deletado!',
                    'O produto foi removido com sucesso.',
                    'success'
                ).then(() => {
                    location.reload();
                });
            },
            error: function(error) {
                Swal.fire(
                    'Erro!',
                    'Ocorreu um erro ao tentar remover o produto.',
                    'error'
                );
            }
        });
    }

    $(document).ready(function () {
    $('#searchInput').on('input', function () {
        var searchValue = $(this).val().toLowerCase();
        filterProducts(searchValue);
    });

    function filterProducts(searchValue) {
        $('table tbody tr').each(function () {
            var productName = $(this).find('td:nth-child(3)').text().toLowerCase();
            if (productName.indexOf(searchValue) !== -1) {
                $(this).show();
            } else {
                $(this).hide();
            }
        });
    }
});
</script>
</body>
</html>
