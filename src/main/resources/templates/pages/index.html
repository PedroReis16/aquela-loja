<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link th:href="@{/styles/reset.css}" rel="stylesheet" />
  <link th:href="@{/styles/style.css}" rel="stylesheet" />

  <title>Aquela Loja</title>

  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">

</head>

<body>
  <header th:replace="~{fragments/header :: header}"></header>

  <!-- Carrossel de Promoções -->
  <div class="promo-carousel">
    <div class="promo-carousel-inner">
      <div class="promo-carousel-item">
        <img th:src="@{/images/banner-1.jpg}" alt="Promoção 1">
      </div>
      <div class="promo-carousel-item">
        <img th:src="@{/images/banner-2.jpg}" alt="Promoção 2">
      </div>
      <div class="promo-carousel-item">
        <img th:src="@{/images/banner-3.jpg}" alt="Promoção 3">
      </div>
      <div class="promo-carousel-item">
        <img th:src="@{/images/banner-4.png}" alt="Promoção 4">
      </div>
      <div class="promo-carousel-item">
        <img th:src="@{/images/banner-5.jpg}" alt="Promoção 5">
      </div>
      <div class="promo-carousel-item">
        <img th:src="@{/images/banner-6.jpg}" alt="Promoção 6">
      </div>
    </div>
    <button class="carousel-control carousel-prev" id="promo-prev">
      <i class="fas fa-chevron-left"></i>
    </button>
    <button class="carousel-control carousel-next" id="promo-next">
      <i class="fas fa-chevron-right"></i>
    </button>
  </div>

  <!-- Seção de Produtos -->
  <section class="products-section">
    <h2 id="discountTitle"><i></i>Aquele precinho</h2>

    <div class="carousel-container">
      <button class="carousel-button prev" disabled>
        <svg viewBox="0 0 24 24">
          <polyline points="15 18 9 12 15 6"></polyline>
        </svg>
      </button>

      <div class="carousel-wrapper">
        <div class="carousel">
          <div th:each="product : ${products}" th:insert="~{/fragments/cards/product-card::productCard('${product}')}">
          </div>
        </div>
      </div>

      <button class="carousel-button next">
        <svg viewBox="0 0 24 24">
          <polyline points="9 18 15 12 9 6"></polyline>
        </svg>
      </button>

      <a href="#" class="view-all">VER TUDO ></a>
    </div>
  </section>
